<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

        <title>Orinoco</title>
    </head>

    <body>
        <header> 
            <div class="bg-light">
                <div class="container">
                    <div class="row">
                        <nav class="col navbar navbar-expand-lg navbar-light" style="background-color: rgb(232, 218, 233);">
                            <a href="index.html">
                                <img class="logo" src="images/logo_orinoco.png" width="250" height="100" alt="logo site">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div id="navbarContent" class="collapse navbar-collapse">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="panier.html" style="color: darkmagenta;">Panier (<span id="basketCount"></span>)
                                            <i class="fas fa-shopping-basket"></i></a>
                                    </li> 
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <main id="card"></main>
        <h1>Votre panier</h1> <br>
        <p class="title"> Veuillez vérifier votre commande ci-dessous avant de valider votre panier.</p>
        <div class="container">
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Article(s)</th>
                        <th>Quantité(s)</th>
                        <th>Lentille(s)</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody id="cart-tablebody">
                    
                </tbody>
            </table>
            <p>Total : <span class="total"></span>€</p> <br>
            

            <h2> Passez votre commande !</h2> <br>

            <form method="post">
                <p><label for="nom">Nom</label> : <input type="text" name="last-name" id="nom" required/></p>
                <p><label for="prenom">Prénom</label> : <input type="text" name="first-name" id="prenom" required/></p>
                <p><label for="adresse">Adresse</label> : <input type="text" name="adress" id="adresse" required/></p>
                <p><label for="ville">Ville</label> : <input type="text" name="town" id="ville" required/></p>
                <p><label for="CP">Code postal</label> : <input type="tel" name="CP" id="CP" required/></p>
                <p><label for="mail">Email</label> : <input type="email" name="mail" id="mail" required/></p> <br>
            </form>
            
            <button class="btn-primary" id="buttonCommand"> Passer la commande </a></button>
            
            
        </div>

        <script src="js/panier.js"></script>

    </body>
</html>
