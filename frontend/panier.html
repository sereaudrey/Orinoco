<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Orinoco</title>
    </head>

    <body>
        <header> 
            <a href="index.html" class="item">
                <img class="logo" src="images/logo_orinoco.png" width="250" height="100" alt="logo site">
            </a>
            <a class="item basket" href="panier.html" style="color: darkmagenta;">Panier (<span id="basketCount"></span>)
                <i class="fas fa-shopping-basket"></i>
            </a>
        </header>

        <main id="card"></main>
        <div class="container">
            <h1>Votre panier</h1>
        </div>
        <p class="title"> Veuillez vérifier votre commande ci-dessous avant de valider votre panier.</p>
        <div class="container">
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Article(s)</th>
                        <th>Quantité(s)</th>
                        <th>Lentille(s)</th>
                        <th>Prix</th>
                    </tr>
                </thead>
                <tbody id="cart-tablebody">
                    
                </tbody>
            </table>
            <p>Total : <span id="total"></span>€</p> <br>
            

            <h2> Passez votre commande !</h2> <br>

            <form method="post">
                <p><label for="nom">Nom</label> : <input type="text" name="last-name" id="nom" required/></p>
                <p><label for="prenom">Prénom</label> : <input type="text" name="first-name" id="prenom" required/></p>
                <p><label for="adresse">Adresse</label> : <input type="text" name="adress" id="adresse" required/></p>
                <p><label for="ville">Ville</label> : <input type="text" name="town" id="ville" required/></p>
                <p><label for="CP">Code postal</label> : <input type="tel" name="CP" id="CP" required/></p>
                <p><label for="mail">Email</label> : <input type="email" name="mail" id="mail" required/></p> <br>
            </form>
            
            <button class="button" id="buttonCommand"> Passer la commande </a></button>
            
            
        </div>

        <footer>
            <div class="liens"> Mentions légales</div>
            <div class="liens contact"> Contactez-nous</div>
        </footer>
        
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <script src="js/panier.js"></script>
        <script src="js/common.js"></script>

    </body>
</html>
